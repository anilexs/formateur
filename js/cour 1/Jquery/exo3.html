      var mdp = document.getElementById("password").value;
      var errer = document.getElementById("errorMessage");

        event.preventDefault();
        errer.innerHTML = "Merci de renplire tout les chant demander";
      }else if(psedo === ''){

        errer.innerHTML = "Merci de renplire votre Nom dutilisater";
      }else if(mdp === ''){
        event.preventDefault();
        errer.innerHTML = "Merci de renplire votre mots de passe";
      }
    })
