<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/NombreMister.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/NombreMister.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="contenaire">
        <!-- egg1ActionNone -->
        <div class="egg1ActionNone"> 
            <div>
                <button id="btnXegg1">X</button>
                <div>
                    <input type="text" id="timer" disabled value="2:00">
                </div>

                <input type="text" id="codeInput" placeholder="Entrez le code" disabled>
                <button id="startButton">Démarrer</button>
                
                <div class="DigCod">
                    <section>
                        <button id="val1">1</button>
                        <button id="val2">2</button>
                        <button id="val3">3</button>
                    </section>
                    <section>
                        <button id="val4">4</button>
                        <button id="val5">5</button>
                        <button id="val6">6</button>
                    </section>
                    <section>
                        <button id="val7">7</button>
                        <button id="val8">8</button>
                        <button id="val9">9</button>
                    </section>
                    
                    <section>
                        <button id="valC">C</button>
                        <button id="val0">0</button>
                        <button id="valD">#</button>
                    </section>
                </div>
            </div>
        </div>

        <div id="Badge1" class="badgeNone eggBadge1">
            <img src="img/badge2.png" alt="" class="badge">
        </div>
        <div id="Badge2" class="badgeNone">
            <img src="img/badger1.png" alt="" class="badge">
        </div>
        <div id="Badge3" class="badgeNone">
            <img src="img/badge3.png" alt="" class="badge">
        </div>
        <div id="Badge4" class="badgeNone">
            <img src="img/badge4.png" alt="" class="badge">
        </div>


        <!-- elem -->
        <div>
            <div>
                <h1>trouvez le nombre mystèrevous</h1>
                <p class="p1">avez <span id="NmTour">7</span> essais maximum pour trouver le nombre</p>
            </div>
            <div class="btn">
                <button id="NouveauJeu" disabled>Nouveau Jeu</button>
                <button id="Solution">Solution</button>
                <button id="Proposer" >Proposer</button>
            </div>
            <div>
                <select name="" class="selec" id="">
                    <option value="1" selected>dificulter 1 : 0-50</option>
                    <option value="2">dificulter 2 : 0-100</option>
                    <option value="3">dificulter 3 : 0-1000</option>
                </select>
                <select name="" class="selec2" id="">
                    <option value="7" selected>N°essai : 7</option>
                    <option value="10">N°essai : 10</option>
                    <option value="15">N°essai : 15</option>
                </select>
            </div>
            <div class="div">
                <div class="egg1">
                    <button id="egg1"></button>
                </div>
                <div class="absoNoneWinner">
                    <img src="https://giffiles.alphacoders.com/131/131486.gif" alt="Felisitation">
                </div>
                <div class="absoNoneSolu">
                    <img src="https://media.tenor.com/hidsenFbS2MAAAAC/mr-bean-triche-mine-de-rien-mr-bean-triche.gif" alt="Felisitation">
                </div>
                <div class="absoNoneLooser">
                    <img src="https://media1.giphy.com/media/3o7TKr3nzbh5WgCFxe/giphy.gif?cid=ecf05e47mluy2axo1eiy1ok9sv1fugrsnsa0zjb9i2zptjhf&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Felisitation">
                </div>
                
                <label for="Propo">Proposition :</label> 
                <input type="text" id="Propo"><br>
        
                <label for="essai">N°essai : </label>
                <input type="text" id="essai" disabled value="0"> <br>
        
                <label for="sms">Message : </label>
                <input type="text" id="sms" disabled> <br>
        
                <label for="rep">Reponses :</label>
                <input type="text" disabled id="rep">
            </div>
        </div>
    </div>
</body>
</html>
