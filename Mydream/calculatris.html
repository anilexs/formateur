<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculatris.css">
    <script src="js/calculatris.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculet">
        <input type="text" id="resultat" value="resultat" disabled>
        <div class="div1">
            <button  id="reset">C</button>
            <button  id="inverser">-/+</button>
            <button  id="modulo">%</button>
            <button  id="division">/</button>
        </div>
        <div class="div1">
            <button  id="set">7</button>
            <button  id="huit">8</button>
            <button  id="neuf">9</button>
            <button  id="multipliet">*</button>
        </div>
        <div class="div1">
            <button  id="quatre">4</button>
            <button  id="cinque">5</button>
            <button  id="six">6</button>
            <button  id="soustrere">-</button>
        </div>
        <div class="div1">
            <button  id="un">1</button>
            <button  id="deux">2</button>
            <button  id="trois">3</button>
            <button  id="adition">+</button>
        </div>
        <div class="div2">
            <button  id="zero">0</button>
            <button  id="virgul">,</button>
            <button  id="resulta">=</button>
        </div>

        <div>
            
        </div>
    </div>
</body>
</html>
